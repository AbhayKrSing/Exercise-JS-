<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the number</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">
</head>

<body class="m-5 bg-warning">
        <div class="container bg-success text-center align-middle" style="height:50vh ;box-shadow:5px 5px 2px 0px;">
                <h1 class="bg-warning" style="box-shadow:5px 5px 6px 0px ; border-radius: 2px;">Guess The Random Number(0-100)</h1>
                <h3>Enter the Guessed number</h3>
                <form action=""><textarea name="guess" id="textarea" class="m-4" style="box-shadow:5px 5px 6px 0px;" cols="50"
                                rows="4" type="number"></textarea></form>
                <!-- important-->
                <div class="bg-white rounded-pill text-center container d-none" id="success" style="height:20vh;width:15% ;">Your
                        Score is <p class="bg-dander fs-1 m-0" id="score"></p> <button type="button"
                                class="btn btn-primary" id="Ok1" onclick="Terminate1()">Ok</button></div>
                <!-- important-->
                <div  class="bg-white rounded-pill text-center  container d-none" id="failure" style="height:20vh;width:15% ;">Try
                        again <p>
                                <button type="button" class="btn btn-primary mt-3" id="Ok2" onclick="Terminate2()">Ok</button>
                        </p>
                </div>
                <button class="btn btn-primary fs-3" onclick="callotherFn()" id="enter-button"> Enter</button>

        </div>
        <div class="container" id="notification"></div>
        <div class="container text-center mt-5" id="End_Notifiction"></div>

        

        <script src="Guess the number.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
</body>

</html>
